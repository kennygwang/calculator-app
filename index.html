<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	<body>
		<div id="calc-wrapper">
			<div id="calculator">
				<div id="calc-display"></div>
				<div id="calc-buttons">
					<div class="btn-row">
						<div class="btn" id="clr-btn"></div>
						<div class="btn opr">SQRT</div>
					</div>
					<div class="btn-row">
						<div class="btn">7</div>
						<div class="btn">8</div>
						<div class="btn">9</div>
						<div class="btn opr">รท</div>
					</div>
					<div class="btn-row">
						<div class="btn">4</div>
						<div class="btn">5</div>
						<div class="btn">6</div>
						<div class="btn opr">ร</div>
					</div>
					<div class="btn-row">
						<div class="btn">1</div>
						<div class="btn">2</div>
						<div class="btn">3</div>
						<div class="btn opr">-</div>
					</div>
					<div class="btn-row">
						<div class="btn">0</div>
						<div class="btn">.</div>
						<div class="btn" id="equals">=</div>
						<div class="btn opr">+</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
