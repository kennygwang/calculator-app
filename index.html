<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	<body>
		<div id="calc-wrapper">
			<div id="calculator">
				<div id="calc-display">
					<span id="ans"></span>
					<span id="operator"></span>
					<span id="input"></span>
				</div>
				<div id="calc-buttons">
					<div class="btn-row">
						<div class="btn" id="btn-clr">CLR</div>
						<div class="btn opr" id="btn-sqrt">SQRT</div>
					</div>
					<div class="btn-row">
						<div class="btn num">7</div>
						<div class="btn num">8</div>
						<div class="btn num">9</div>
						<div class="btn opr" id="btn-div">&#247;</div>
					</div>
					<div class="btn-row">
						<div class="btn num">4</div>
						<div class="btn num">5</div>
						<div class="btn num">6</div>
						<div class="btn opr" id="btn-mul">&#215;</div>
					</div>
					<div class="btn-row">
						<div class="btn num">1</div>
						<div class="btn num">2</div>
						<div class="btn num">3</div>
						<div class="btn opr" id="btn-sub">-</div>
					</div>
					<div class="btn-row">
						<div class="btn num">0</div>
						<div class="btn" id="btn-dec">.</div>
						<div class="btn" id="btn-eq">=</div>
						<div class="btn opr" id="btn-add">+</div>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts/calculator.js"></script>
	</body>
</html>
